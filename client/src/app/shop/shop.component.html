<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select my-3"
                    (change)="onSortSelected($event.target.value)"
            >
                <option *ngFor="let
                        sortOption of sortOptions"
                        [value]="sortOption.value"
                >
                    {{sortOption.name}}
                </option>
            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item"
                    *ngFor="let brand of brands"
                    [class.active]="brand.id === shopParams.brandId"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                    *ngFor="let productType of types"
                    [class.active]="productType.id === shopParams.typeId"
                    [value]="productType.id"
                    (click)="onTypeSelected(productType.id)">
                    {{productType.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-pagging-header
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber"
                ></app-pagging-header>

                <div class="form-inline mt-2">
                    <input  #search
                            class="form-control"
                            style="width: 300px;"
                            type="text"
                            placeholder="Search"
                            (keyup.enter)="onSearch()"
                    />
                    <button class="btn btn-outline-primary ml-2 my-2"
                            (click)="onSearch()"
                    >
                        Search
                    </button>
                    <button class="btn btn-outline-sucess ml-2 my-2"
                            (click)="onReset()"
                    >
                        Reset
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center"  *ngIf="totalCount > 0">
                <app-pager
                    [pageSize]="shopParams.pageSize"
                    [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
